<div class="countainer">  
    <div class="grid-tabel">
        <div class="tabel" data-aos="zoom-in" data-aos-duration="3000">
            <div class="header">
                <div class="title">
                    <i class="fas fa-sync-alt icon-refresh"></i>
                    <span>Data Numerik</span>
                </div>
            </div>
            <div class="displayMonitor">
                <span class="value" id="ph-value">Loading...</span>
                <span class="raw-text">ph</span>
            </div>
            <div class="displayMonitor">
                <span class="value" id="tds-value">Loading...</span>
                <span class="raw-text">ppm</span>
            </div>
            <div class="displayMonitor">
                <span class="value" id="suhua-value">Loading...</span>
                <span class="raw-text"> °C</span>
            </div>
            <div class="displayMonitor">
                <span class="value" id="suhuu-value">Loading...</span>
                <span class="raw-text"> °C</span>
            </div>
            <div class="displayMonitor">
                <span class="value" id="kelembaban-value">Loading...</span>
                <span class="raw-text">rh</span>
            </div>
        </div>

        <div class="tabel" data-aos="zoom-in" data-aos-duration="3000">
            <div class="header">
                <div class="title">
                    <i class="fas fa-sync-alt icon-refresh"></i>
                    <span>Data Persentase</span>
                </div>
            </div>
            <div class="grid-colombar">
                <div class="grid-item">
                    <div class="label">pH</div>
                    <div class="bar">
                        <div class="fill" id="phbar" style="background: rgb(255, 0, 0); height: 0%;">0%</div>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="label">Tds</div>
                    <div class="bar">
                        <div class="fill" id="tdsbar" style="background: rgb(9, 255, 0); height: 0%;">0%</div>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="label">Suhu A</div>
                    <div class="bar">
                        <div class="fill" id="airbar" style="background: rgb(251, 255, 0); height: 0%;">0%</div>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="label">Suhu U</div>
                    <div class="bar">
                        <div class="fill" id="udarabar" style="background: rgb(255, 145, 0); height: 0%;">0%</div>
                    </div>
                </div>
            </div>

            <div class="grid-colombarbawah">
            <div class="grid-item">
                <div class="label">rH</div>
                <div class="bar">
                    <div class="fill" id="kelembabanbar" style="background: rgb(0, 4, 255); height: 0%;">0%</div>
                </div>
            </div>

            <div><h1>environmentally friendly smart agriculture</h1></div>
        </div>
        </div>
        
        <div class="tabel" data-aos="zoom-in" data-aos-duration="3000">
            <div class="header">
                <div class="title">
                    <i class="fas fa-sync-alt icon-refresh"></i>
                    <span>Data Grafik </span>
                </div>
            </div>
        <canvas id="myChart" width="400" height="500"></canvas>
        </div>
</div>
